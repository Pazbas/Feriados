<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feriados Chile 2025</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <style>
    .irrenunciable { background-color: #f8d7da; } 
    .no-irrenunciable { background-color: #d1ecf1; } 
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4 text-center">Feriados Chile 2025</h1>
    <table class="table table-bordered table-striped" id="feriados-table">
      <thead class="table-dark">
        <tr>
          <th>Fecha</th>
          <th>Nombre</th>
          <th>Tipo</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    $(document).ready(function() {
      const url = "https://api.boostr.cl/feriados/en.json"; 

      $.getJSON(url)
        .done(function(data) {
          console.log("Feriados recibidos:", data);

          if (Array.isArray(data) && data.length > 0) {
            
            const feriadosChile = data.filter(f => f.country === "CL" && f.date.startsWith("2025"));

            feriadosChile.sort((a, b) => new Date(a.date) - new Date(b.date));

            feriadosChile.forEach(f => {
              const clase = f.irrenunciable ? "irrenunciable" : "no-irrenunciable";

              const row = `<tr class="${clase}">
                <td>${f.date}</td>
                <td>${f.name}</td>
                <td>${f.irrenunciable ? "Irrenunciable" : "No irrenunciable"}</td>
              </tr>`;

              $('#feriados-table tbody').append(row);
            });
          } else {
            $('#feriados-table tbody').append('<tr><td colspan="3" class="text-center">No se encontraron feriados.</td></tr>');
          }
        })
        .fail(function(jqxhr, textStatus, error) {
          console.error("Error al cargar feriados:", textStatus, error);
          $('#feriados-table tbody').append(`<tr><td colspan="3" class="text-center">Error al cargar los feriados: ${textStatus}</td></tr>`);
        });
    });
  </script>
</body>
</html>
